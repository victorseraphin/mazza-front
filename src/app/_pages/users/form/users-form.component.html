<app-menutop></app-menutop>
<div class="container">
    <div class="card mt-2">
        <div class="col-md-12 col-lg-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <h2>Cadastro Usu√°rio</h2>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="id">ID:</label>
                                <input formControlName="id" id="id" type="text" class="form-control" readonly>
                            </div>
                            <div class="col-sm-8">
                                <label for="name">Nome:</label>
                                <input formControlName="name" id="name" type="text" class="form-control" placeholder="Nome">
                            </div>

                            <div class="col-sm-8">
                                <label for="email">E-mail:</label>
                                <input formControlName="email" id="email" type="text" class="form-control" placeholder="E-mail">
                            </div>

                            <div class="col-sm-6">
                                <label for="password">Password:</label>
                                <input formControlName="password" id="password" type="password" class="form-control" placeholder="Password">
                            </div>

                            <div class="col-sm-6">
                                <label for="confirma_senha">Confirme Password:</label>
                                <input formControlName="confirma_senha" id="confirma_senha" type="password" class="form-control" placeholder="Confirmar Password">
                            </div>

                            <div class="col-sm-12" style="margin-bottom: 10px;">
                                <br />
                                <button [disabled]="form.invalid" class="btn btn-primary" type="submit" [disabled]="!form.valid">Salvar</button> &nbsp;
                                <button class="btn btn-danger" type="button" (click)="gotoList()">Voltar</button>

                            </div>
                        </div>
                    </div>


                </div>


            </form>
        </div>
    </div>
</div>
