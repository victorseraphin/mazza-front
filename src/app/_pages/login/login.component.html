<div class="page">
    <div class="col-md-12">
        <div class="login">
            <img id="profile-img" src="../../../assets/img/logo.png" class="profile-img-card" />
            <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="form-login">
                <div class="form-group">
                    <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel" placeholder="Seu e-mail" />
                    <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
                        E-mail is required!
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" placeholder="******" />
                    <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">
                            Password must be at least 6 characters
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-danger btn-block">Entrar</button>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                        Login failed: {{ errorMessage }}
                    </div>
                </div>
            </form>
            <div class="nova-conta">
                <span>Novo por aqui?
                    <a class="texto-nova-conta" href="#">
                        <strong>Crie sua conta</strong>
                    </a>
                </span>

            </div>
            <div class="alert alert-success" *ngIf="isLoggedIn">
                Logged in as {{ roles }}.
            </div>
        </div>
    </div>
</div>
